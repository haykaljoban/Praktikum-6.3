<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 6.3</title>
    <style>
        body{
    display: flex;
    font-size: 20px;
}
#container {
    display: flex;
    flex-direction: column;
}
.header{
    height: 70px;
    width: 1220px;
    background-color: lightblue;
    order: 0;
    margin: 0.5em;
}
#main{
    display: flex;
    flex-direction: row;
}
.aside{
    height: 405px;
    width: 280px;
    background-color: cyan;
    order: 3;
    margin: 0.5em;
}
.article{
    height: 405px;
    width: 920px;
    background-color: tomato;
    display: flex;
    order: 3;
    margin: 0.5em;
    
}
.img{
    height: 170px;
    width: 170px;
    background-color: lightgrey;
    order: 5;
    align-self: flex-end;
    margin-left: 75px;
    margin-bottom: 20px;
    text-align: center;
}
.footer{
    height: 70px;
    width: 1220px;
    background-color: lightblue;
    order: 4;   
    margin: 0.5em; 

}
    </style>
</head>
<body> 

    <div id="container">
        <div class="header">Header</div>
    <div id="main">
        <div class="aside">Aside</div>
        <div class="article">Article
            <div class="img">Image</div>
            <div class="img">Image</div>
            <div class="img">Image</div>
        </div>
    </div>
        <div class="footer">Footer</div>
    </div>
    
</body>
</html>
